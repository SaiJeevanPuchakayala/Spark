<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark â€” AI Teaching Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="ui/rtvi-client.js"></script>
    <script src="ui/app.js" defer></script>
    <style>
        :root {
            --bg: #0e0e10;
            --bg-pure: #18181b;
            --bg-secondary: #1e1e22;
            --bg-tertiary: #27272a;

            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --text-caption: #52525b;

            --accent: #7c3aed;
            --accent-hover: #8b5cf6;
            --accent-light: rgba(124, 58, 237, 0.12);
            --accent-medium: rgba(124, 58, 237, 0.18);
            --red: #ef4444;
            --green: #22c55e;
            --orange: #f59e0b;

            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 14px rgba(0, 0, 0, 0.4);

            --border: rgba(255, 255, 255, 0.06);
            --border-strong: rgba(255, 255, 255, 0.1);

            --radius: 14px;
            --radius-sm: 10px;
            --radius-lg: 20px;

            --font: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text-primary);
            font-family: var(--font);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ============ LAYOUT ============ */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* ============ LEFT: SIDEBAR ============ */
        .sidebar {
            width: 260px;
            background: var(--bg-pure);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px 16px;
            gap: 4px;
            flex-shrink: 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 4px 10px;
            margin-bottom: 24px;
        }

        .brand-logo {
            width: 36px;
            height: 36px;
            background: var(--accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.1rem;
            color: white;
        }

        .brand-name {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-primary);
            letter-spacing: -0.3px;
            line-height: 1.2;
        }

        .brand-name span {
            display: block;
            font-size: 0.6rem;
            font-weight: 500;
            color: var(--text-tertiary);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Nav */
        .nav-item {
            background: transparent;
            border: none;
            padding: 10px 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.88rem;
            text-align: left;
            width: 100%;
            font-family: var(--font);
        }

        .nav-item:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent-light);
            color: var(--accent);
            font-weight: 600;
        }

        .nav-spacer {
            flex: 1;
        }

        /* Status */
        .connection-status {
            background: var(--bg-secondary);
            padding: 10px 14px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-caption);
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .status-text {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connection-status.connected .status-indicator {
            background: var(--green);
            box-shadow: 0 0 8px rgba(52, 199, 89, 0.5);
            animation: pulse-dot 2s infinite;
        }

        .connection-status.connected .status-text {
            color: var(--green);
        }

        .connection-status.connecting .status-indicator {
            background: var(--orange);
            animation: pulse-dot 0.8s infinite;
        }

        .connection-status.connecting .status-text {
            color: var(--orange);
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Buttons */
        .start-btn {
            width: 100%;
            padding: 13px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.88rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font);
        }

        .start-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.01);
        }

        .end-btn {
            width: 100%;
            padding: 13px;
            background: rgba(239, 68, 68, 0.1);
            color: var(--red);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.88rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font);
        }

        .end-btn:hover {
            background: rgba(239, 68, 68, 0.18);
        }

        /* ============ CENTER: MAIN ============ */
        .main-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .view-panel {
            position: absolute;
            inset: 0;
            opacity: 0;
            pointer-events: none;
            transition: all 0.35s ease;
        }

        .view-panel.active {
            opacity: 1;
            pointer-events: all;
        }

        /* ====== DASHBOARD ====== */
        .dashboard-layout {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Orb Stage */
        .orb-stage {
            flex: 0 0 44%;
            background: var(--bg-pure);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid var(--border);
        }

        .session-badge {
            position: absolute;
            top: 20px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--text-caption);
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 5px 14px;
            border-radius: 100px;
            background: var(--bg-secondary);
            transition: all 0.3s;
        }

        .session-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--text-caption);
        }

        .session-badge.live {
            color: var(--green);
            background: rgba(34, 197, 94, 0.1);
        }

        .session-badge.live .session-dot {
            background: var(--green);
            box-shadow: 0 0 6px var(--green);
            animation: pulse-dot 1.5s infinite;
        }

        /* Mode label on orb stage */
        .mode-label {
            position: absolute;
            top: 20px;
            right: 24px;
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 5px 14px;
            border-radius: 100px;
            background: var(--accent-light);
        }

        /* AI Orb */
        .orb-container {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(145deg, #a78bfa, var(--accent), #4f46e5);
            background-size: 200% 200%;
            animation: orb-shift 6s ease-in-out infinite;
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.3), 0 2px 8px rgba(124, 58, 237, 0.15);
            position: relative;
            z-index: 2;
        }

        .orb::after {
            content: '';
            position: absolute;
            top: 16%;
            left: 22%;
            width: 20px;
            height: 10px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(4px);
        }

        .orb-ring {
            position: absolute;
            border: 1.5px solid rgba(124, 58, 237, 0.15);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ring-1 { width: 110px; height: 110px; animation: ring-pulse 4s ease-out infinite; }
        .ring-2 { width: 135px; height: 135px; animation: ring-pulse 4s ease-out infinite 0.7s; }
        .ring-3 { width: 160px; height: 160px; animation: ring-pulse 4s ease-out infinite 1.4s; }

        @keyframes orb-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes ring-pulse {
            0% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.88); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.15); }
        }

        /* Speaking state */
        #orbContainer.speaking .orb {
            background: linear-gradient(145deg, #c084fc, #a855f7, #7c3aed);
            background-size: 200% 200%;
            box-shadow: 0 8px 40px rgba(168, 85, 247, 0.25), 0 2px 12px rgba(168, 85, 247, 0.12);
            animation: orb-speak 1.2s ease-in-out infinite;
        }

        #orbContainer.speaking .orb-ring {
            border-color: rgba(168, 85, 247, 0.2);
            animation-duration: 2.2s;
        }

        @keyframes orb-speak {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.1); }
            70% { transform: scale(0.96); }
        }

        /* Waveform */
        .waveform {
            display: flex;
            gap: 3px;
            align-items: center;
            height: 36px;
            margin-top: 20px;
        }

        .wave-bar {
            width: 3px;
            height: 3px;
            background: var(--accent);
            border-radius: 2px;
            opacity: 0.25;
            animation: wave var(--speed, 0.5s) ease-in-out infinite alternate;
        }

        #orbContainer.speaking ~ .waveform .wave-bar {
            opacity: 0.6;
        }

        @keyframes wave {
            from { height: 3px; }
            to { height: var(--max-h, 20px); }
        }

        .orb-status {
            margin-top: 14px;
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-caption);
            letter-spacing: 2.5px;
            text-transform: uppercase;
        }

        /* ====== TRANSCRIPT ====== */
        .transcript-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 24px;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-tertiary);
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            background: var(--bg-pure);
            flex-shrink: 0;
        }

        .transcript-feed {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
        }

        .transcript-feed::-webkit-scrollbar { width: 4px; }
        .transcript-feed::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 100px; }
        .settings-panel::-webkit-scrollbar { width: 4px; }
        .settings-panel::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 100px; }

        /* Bubbles */
        .bubble {
            max-width: 78%;
            margin-bottom: 12px;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.6;
            animation: msg-in 0.25s ease-out;
        }

        @keyframes msg-in {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bubble.assistant {
            background: var(--bg-pure);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
            margin-right: auto;
            box-shadow: var(--shadow-sm);
        }

        .bubble.user {
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 6px;
            margin-left: auto;
        }

        .bubble.system {
            background: transparent;
            color: var(--text-tertiary);
            font-size: 0.78rem;
            padding: 6px 0;
            max-width: 100%;
            text-align: center;
        }

        .bubble-label {
            font-size: 0.6rem;
            font-weight: 700;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            display: block;
            opacity: 0.4;
        }

        /* ============ RIGHT: SETTINGS PANEL ============ */
        .settings-panel {
            width: 320px;
            background: var(--bg-pure);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .settings-header {
            padding: 20px 20px 12px;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-tertiary);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Mode Selector */
        .section-label {
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--text-caption);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 12px 20px 8px;
        }

        .mode-rack {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 0 16px 16px;
        }

        .mode-btn {
            background: var(--bg);
            border: 1px solid transparent;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-family: var(--font);
        }

        .mode-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border);
        }

        .mode-btn.active {
            background: var(--accent-light);
            border-color: var(--accent);
        }

        .mode-btn-title {
            font-weight: 600;
            font-size: 0.82rem;
            color: var(--text-primary);
            display: block;
        }

        .mode-btn.active .mode-btn-title {
            color: var(--accent);
        }

        .mode-btn-desc {
            font-size: 0.7rem;
            color: var(--text-tertiary);
            display: block;
            margin-top: 2px;
        }

        /* Teaching Style */
        .style-rack {
            display: flex;
            gap: 6px;
            padding: 0 16px 16px;
        }

        .style-btn {
            flex: 1;
            padding: 10px 6px;
            border: 1px solid var(--border);
            background: var(--bg);
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font);
            text-align: center;
        }

        .style-btn:hover {
            background: var(--bg-secondary);
        }

        .style-btn.active {
            border-color: var(--accent);
            color: var(--accent);
            background: var(--accent-light);
        }

        /* Materials */
        .materials-section {
            padding: 0 16px 16px;
        }

        .materials-list {
            background: var(--bg);
            border-radius: var(--radius-sm);
            padding: 10px 14px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.8;
            min-height: 40px;
        }

        .materials-list .file-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .materials-list .file-icon {
            font-size: 0.7rem;
            color: var(--accent);
        }

        .materials-empty {
            color: var(--text-caption);
            font-style: italic;
        }

        .reload-btn {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.72rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font);
        }

        .reload-btn:hover {
            background: var(--bg-tertiary);
            color: var(--accent);
        }

        /* Settings (view-config) */
        .config-content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
            overflow-y: auto;
        }

        .config-card {
            background: var(--bg-pure);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 28px;
        }

        .config-card h3 {
            font-size: 1.05rem;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: -0.3px;
        }

        .config-label {
            display: block;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-size: 0.82rem;
        }

        .config-label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .config-label-value {
            color: var(--accent);
            font-weight: 700;
            font-size: 0.82rem;
        }

        .config-textarea {
            width: 100%;
            padding: 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: var(--font);
            font-size: 0.85rem;
            color: var(--text-primary);
            resize: vertical;
            transition: all 0.2s;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .config-textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
            outline: none;
        }

        .config-textarea::placeholder {
            color: var(--text-caption);
        }

        .config-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: var(--font);
            font-size: 0.85rem;
            color: var(--text-primary);
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .config-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
            outline: none;
        }

        input[type=range] {
            width: 100%;
            accent-color: var(--accent);
            margin-bottom: 18px;
            cursor: pointer;
        }

        .deploy-btn {
            width: 100%;
            padding: 13px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.88rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font);
        }

        .deploy-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.01);
        }

    </style>
</head>

<body>
    <div class="app-container">

        <!-- LEFT: SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <div class="brand-logo">S</div>
                <div class="brand-name">
                    Spark
                    <span>AI Teaching Companion</span>
                </div>
            </div>

            <button class="nav-item active" data-tab="dashboard">
                <span>&#9673;</span> Live Session
            </button>
            <button class="nav-item" data-tab="config">
                <span>&#9881;</span> Settings
            </button>

            <div class="nav-spacer"></div>

            <div class="connection-status" id="connectionStatus">
                <div class="status-indicator"></div>
                <span class="status-text">Standby</span>
            </div>

            <button id="startBtn" class="start-btn">Start Session</button>
            <button id="stopBtn" class="end-btn" style="display:none;">End Session</button>
        </aside>

        <!-- CENTER: MAIN AREA -->
        <main class="main-area">

            <!-- Dashboard View -->
            <div id="view-dashboard" class="view-panel active">
                <div class="dashboard-layout">

                    <div class="orb-stage">
                        <div class="session-badge" id="sessionBadge">
                            <span class="session-dot"></span> SESSION
                        </div>
                        <div class="mode-label" id="modeBadge">Course FAQ</div>

                        <div class="orb-container" id="orbContainer">
                            <div class="orb-ring ring-3"></div>
                            <div class="orb-ring ring-2"></div>
                            <div class="orb-ring ring-1"></div>
                            <div class="orb"></div>
                        </div>

                        <div class="waveform">
                            <div class="wave-bar" style="--speed:0.45s;--max-h:8px;"></div>
                            <div class="wave-bar" style="--speed:0.6s;--max-h:18px;"></div>
                            <div class="wave-bar" style="--speed:0.35s;--max-h:14px;"></div>
                            <div class="wave-bar" style="--speed:0.55s;--max-h:26px;"></div>
                            <div class="wave-bar" style="--speed:0.3s;--max-h:32px;"></div>
                            <div class="wave-bar" style="--speed:0.5s;--max-h:26px;"></div>
                            <div class="wave-bar" style="--speed:0.4s;--max-h:20px;"></div>
                            <div class="wave-bar" style="--speed:0.65s;--max-h:14px;"></div>
                            <div class="wave-bar" style="--speed:0.5s;--max-h:6px;"></div>
                        </div>

                        <div class="orb-status" id="orbStatus">Ready</div>
                    </div>

                    <div class="transcript-panel">
                        <div class="panel-header">
                            <span>Conversation</span>
                        </div>
                        <div id="chatContainer" class="transcript-feed">
                            <div class="bubble assistant">
                                <span class="bubble-label">Spark</span>
                                Hello! I'm Spark, your AI Teaching Companion. Ask me anything about the course.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Config View -->
            <div id="view-config" class="view-panel">
                <div class="config-content">
                    <div class="config-card">
                        <h3>Educator Instructions</h3>
                        <label class="config-label">Course Name</label>
                        <input type="text" id="courseName" class="config-input" placeholder="Introduction to AI">
                        <label class="config-label">Custom Instructions</label>
                        <textarea id="customInstructions" class="config-textarea" rows="5"
                            placeholder="E.g. 'Always relate concepts to real-world examples' or 'Encourage students to visit office hours'..."></textarea>
                        <button id="deployConfigBtn" class="deploy-btn">Save Changes</button>
                    </div>
                    <div class="config-card">
                        <h3>LLM Tuning</h3>
                        <label class="config-label">
                            <div class="config-label-row">
                                <span>Response Length</span>
                                <span class="config-label-value" id="tokensDisplay">150</span>
                            </div>
                        </label>
                        <input type="range" id="llmTokens" min="30" max="300" value="150">
                        <label class="config-label">
                            <div class="config-label-row">
                                <span>Creativity</span>
                                <span class="config-label-value" id="tempDisplay">0.3</span>
                            </div>
                        </label>
                        <input type="range" id="llmTemp" min="0" max="1" step="0.1" value="0.3">
                    </div>
                </div>
            </div>

        </main>

        <!-- RIGHT: SETTINGS PANEL -->
        <aside class="settings-panel">
            <div class="settings-header">Teaching Controls</div>

            <div class="section-label">Mode</div>
            <div class="mode-rack">
                <button class="mode-btn active" data-mode="faq">
                    <span class="mode-btn-title">Course FAQ</span>
                    <span class="mode-btn-desc">Syllabus, policies, schedule</span>
                </button>
                <button class="mode-btn" data-mode="assignment">
                    <span class="mode-btn-title">Assignment Help</span>
                    <span class="mode-btn-desc">Guided homework support</span>
                </button>
                <button class="mode-btn" data-mode="lecture">
                    <span class="mode-btn-title">Lecture Q&A</span>
                    <span class="mode-btn-desc">24/7 office hours</span>
                </button>
            </div>

            <div class="section-label">Teaching Style</div>
            <div class="style-rack">
                <button class="style-btn active" data-style="supportive">Supportive</button>
                <button class="style-btn" data-style="socratic">Socratic</button>
                <button class="style-btn" data-style="concise">Concise</button>
            </div>

            <div class="section-label">Course Materials</div>
            <div class="materials-section">
                <div id="materialsList" class="materials-list">
                    <span class="materials-empty">Loading...</span>
                </div>
                <button id="reloadMaterialsBtn" class="reload-btn">Reload Materials</button>
            </div>

        </aside>

    </div>

    <script>
        // Session badge reacts to connection status
        const observer = new MutationObserver(() => {
            const s = document.getElementById('connectionStatus');
            const b = document.getElementById('sessionBadge');
            if (s && b) b.classList.toggle('live', s.classList.contains('connected'));
        });
        const el = document.getElementById('connectionStatus');
        if (el) observer.observe(el, { attributes: true, attributeFilter: ['class'] });
    </script>
</body>

</html>
