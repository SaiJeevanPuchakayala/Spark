<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark â€” AI Teaching Companion</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%237c3aed'/><text x='50' y='72' font-family='system-ui,sans-serif' font-size='62' font-weight='800' fill='white' text-anchor='middle'>S</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="ui/rtvi-client.js"></script>
    <script src="ui/app.js" defer></script>
    <style>
        :root {
            --bg: #0e0e10;
            --bg-pure: #18181b;
            --bg-secondary: #1e1e22;
            --bg-tertiary: #27272a;

            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --text-caption: #52525b;

            --accent: #7c3aed;
            --accent-hover: #8b5cf6;
            --accent-light: rgba(124, 58, 237, 0.12);
            --accent-medium: rgba(124, 58, 237, 0.18);
            --red: #ef4444;
            --green: #22c55e;
            --orange: #f59e0b;

            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 14px rgba(0, 0, 0, 0.4);

            --border: rgba(255, 255, 255, 0.06);
            --border-strong: rgba(255, 255, 255, 0.1);

            --radius: 14px;
            --radius-sm: 10px;
            --radius-lg: 20px;

            --font: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text-primary);
            font-family: var(--font);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ============ LAYOUT ============ */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* ============ LEFT: SIDEBAR ============ */
        .sidebar {
            width: 260px;
            background: var(--bg-pure);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px 16px;
            gap: 4px;
            flex-shrink: 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 4px 10px;
            margin-bottom: 24px;
        }

        .brand-logo {
            width: 36px;
            height: 36px;
            background: var(--accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.1rem;
            color: white;
        }

        .brand-name {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-primary);
            letter-spacing: -0.3px;
            line-height: 1.2;
        }

        .brand-name span {
            display: block;
            font-size: 0.6rem;
            font-weight: 500;
            color: var(--text-tertiary);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Nav */
        .nav-item {
            background: transparent;
            border: none;
            padding: 10px 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.88rem;
            text-align: left;
            width: 100%;
            font-family: var(--font);
        }

        .nav-item:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent-light);
            color: var(--accent);
            font-weight: 600;
        }

        .nav-spacer {
            flex: 1;
        }

        /* Status */
        .connection-status {
            background: var(--bg-secondary);
            padding: 10px 14px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-caption);
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .status-text {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connection-status.connected .status-indicator {
            background: var(--green);
            box-shadow: 0 0 8px rgba(52, 199, 89, 0.5);
            animation: pulse-dot 2s infinite;
        }

        .connection-status.connected .status-text {
            color: var(--green);
        }

        .connection-status.connecting .status-indicator {
            background: var(--orange);
            animation: pulse-dot 0.8s infinite;
        }

        .connection-status.connecting .status-text {
            color: var(--orange);
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Buttons */
        .start-btn {
            width: 100%;
            padding: 13px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.88rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .start-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.01);
        }

        .end-btn {
            width: 100%;
            padding: 13px;
            background: rgba(239, 68, 68, 0.1);
            color: var(--red);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.88rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .end-btn:hover {
            background: rgba(239, 68, 68, 0.18);
        }

        /* ============ CENTER: MAIN ============ */
        .main-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .view-panel {
            position: absolute;
            inset: 0;
            opacity: 0;
            pointer-events: none;
            transition: all 0.35s ease;
        }

        .view-panel.active {
            opacity: 1;
            pointer-events: all;
        }

        /* ====== DASHBOARD ====== */
        .dashboard-layout {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Orb Stage */
        .orb-stage {
            flex: 0 0 44%;
            background: var(--bg-pure);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid var(--border);
        }

        .session-badge {
            position: absolute;
            top: 20px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--text-caption);
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 5px 14px;
            border-radius: 100px;
            background: var(--bg-secondary);
            transition: all 0.3s;
        }

        .session-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--text-caption);
        }

        .session-badge.live {
            color: var(--green);
            background: rgba(34, 197, 94, 0.1);
        }

        .session-badge.live .session-dot {
            background: var(--green);
            box-shadow: 0 0 6px var(--green);
            animation: pulse-dot 1.5s infinite;
        }

        /* Mode label on orb stage */
        .mode-label {
            position: absolute;
            top: 20px;
            right: 24px;
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 5px 14px;
            border-radius: 100px;
            background: var(--accent-light);
        }

        /* AI Orb */
        .orb-container {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(145deg, #a78bfa, var(--accent), #4f46e5);
            background-size: 200% 200%;
            animation: orb-shift 6s ease-in-out infinite;
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.3), 0 2px 8px rgba(124, 58, 237, 0.15);
            position: relative;
            z-index: 2;
        }

        .orb::after {
            content: '';
            position: absolute;
            top: 16%;
            left: 22%;
            width: 20px;
            height: 10px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(4px);
        }

        .orb-ring {
            position: absolute;
            border: 1.5px solid rgba(124, 58, 237, 0.15);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ring-1 { width: 110px; height: 110px; animation: ring-pulse 4s ease-out infinite; }
        .ring-2 { width: 135px; height: 135px; animation: ring-pulse 4s ease-out infinite 0.7s; }
        .ring-3 { width: 160px; height: 160px; animation: ring-pulse 4s ease-out infinite 1.4s; }

        @keyframes orb-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes ring-pulse {
            0% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.88); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.15); }
        }

        /* Speaking state */
        #orbContainer.speaking .orb {
            background: linear-gradient(145deg, #c084fc, #a855f7, #7c3aed);
            background-size: 200% 200%;
            box-shadow: 0 8px 40px rgba(168, 85, 247, 0.25), 0 2px 12px rgba(168, 85, 247, 0.12);
            animation: orb-speak 1.2s ease-in-out infinite;
        }

        #orbContainer.speaking .orb-ring {
            border-color: rgba(168, 85, 247, 0.2);
            animation-duration: 2.2s;
        }

        @keyframes orb-speak {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.1); }
            70% { transform: scale(0.96); }
        }

        /* Waveform */
        .waveform {
            display: flex;
            gap: 3px;
            align-items: center;
            height: 36px;
            margin-top: 20px;
        }

        .wave-bar {
            width: 3px;
            height: 3px;
            background: var(--accent);
            border-radius: 2px;
            opacity: 0.25;
            animation: wave var(--speed, 0.5s) ease-in-out infinite alternate;
        }

        #orbContainer.speaking ~ .waveform .wave-bar {
            opacity: 0.6;
        }

        @keyframes wave {
            from { height: 3px; }
            to { height: var(--max-h, 20px); }
        }

        .orb-status {
            margin-top: 14px;
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-caption);
            letter-spacing: 2.5px;
            text-transform: uppercase;
        }

        /* ====== TRANSCRIPT ====== */
        .transcript-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 24px;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-tertiary);
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            background: var(--bg-pure);
            flex-shrink: 0;
        }

        .transcript-feed {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
        }

        .transcript-feed::-webkit-scrollbar { width: 4px; }
        .transcript-feed::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 100px; }
        .settings-panel::-webkit-scrollbar { width: 4px; }
        .settings-panel::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 100px; }

        /* Bubbles */
        .bubble {
            max-width: 78%;
            margin-bottom: 12px;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.6;
            animation: msg-in 0.25s ease-out;
        }

        @keyframes msg-in {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bubble.assistant {
            background: var(--bg-pure);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
            margin-right: auto;
            box-shadow: var(--shadow-sm);
        }

        .bubble.user {
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 6px;
            margin-left: auto;
        }

        .bubble.system {
            background: transparent;
            color: var(--text-tertiary);
            font-size: 0.78rem;
            padding: 6px 0;
            max-width: 100%;
            text-align: center;
        }

        .bubble-label {
            font-size: 0.6rem;
            font-weight: 700;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            display: block;
            opacity: 0.4;
        }

        .bubble .timestamp {
            font-size: 0.58rem;
            color: var(--text-secondary);
            margin-top: 6px;
            display: block;
        }

        .bubble.user .timestamp {
            text-align: right;
            color: rgba(255, 255, 255, 0.65);
        }

        /* Activity bar */
        .activity-toggle {
            cursor: pointer;
            color: var(--text-caption);
            transition: color 0.2s;
            display: flex;
            align-items: center;
            padding: 4px;
            border-radius: 6px;
        }

        .activity-toggle:hover {
            color: var(--text-secondary);
        }

        .activity-toggle.active {
            color: var(--accent);
        }

        .activity-bar {
            border-bottom: 1px solid var(--border);
            background: var(--bg-pure);
            max-height: 80px;
            overflow-y: auto;
            padding: 8px 24px;
        }

        .activity-bar::-webkit-scrollbar { width: 3px; }
        .activity-bar::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 100px; }

        .activity-log .activity-item {
            font-size: 0.68rem;
            color: var(--text-secondary);
            padding: 2px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .activity-item .activity-time {
            color: var(--text-tertiary);
            font-size: 0.6rem;
            flex-shrink: 0;
        }

        /* ============ RIGHT: SETTINGS PANEL ============ */
        .settings-panel {
            width: 320px;
            background: var(--bg-pure);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .settings-header {
            padding: 20px 20px 12px;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-tertiary);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Mode Selector */
        .section-label {
            font-size: 0.65rem;
            font-weight: 700;
            color: var(--text-caption);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 12px 20px 8px;
        }

        .mode-rack {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 0 16px 16px;
        }

        .mode-btn {
            background: var(--bg);
            border: 1px solid transparent;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-family: var(--font);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mode-btn-icon {
            flex-shrink: 0;
            color: var(--text-tertiary);
            transition: color 0.2s;
        }

        .mode-btn.active .mode-btn-icon {
            color: var(--accent);
        }

        .mode-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border);
        }

        .mode-btn.active {
            background: var(--accent-light);
            border-color: var(--accent);
        }

        .mode-btn-title {
            font-weight: 600;
            font-size: 0.82rem;
            color: var(--text-primary);
            display: block;
        }

        .mode-btn.active .mode-btn-title {
            color: var(--accent);
        }

        .mode-btn-desc {
            font-size: 0.7rem;
            color: var(--text-tertiary);
            display: block;
            margin-top: 2px;
        }

        /* Teaching Style */
        .style-rack {
            display: flex;
            gap: 6px;
            padding: 0 16px 16px;
        }

        .style-btn {
            flex: 1;
            padding: 10px 6px;
            border: 1px solid var(--border);
            background: var(--bg);
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font);
            text-align: center;
        }

        .style-btn:hover {
            background: var(--bg-secondary);
        }

        .style-btn.active {
            border-color: var(--accent);
            color: var(--accent);
            background: var(--accent-light);
        }

        /* Materials */
        .materials-section {
            padding: 0 16px 16px;
        }

        .materials-list {
            background: var(--bg);
            border-radius: var(--radius-sm);
            padding: 10px 14px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.8;
            min-height: 40px;
        }

        .materials-list .file-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .materials-list .file-icon {
            color: var(--accent);
            flex-shrink: 0;
        }

        .materials-empty {
            color: var(--text-caption);
            font-style: italic;
        }

        .reload-btn {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.72rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .reload-btn:hover {
            background: var(--bg-tertiary);
            color: var(--accent);
        }

        /* Settings (view-config) */
        .config-content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
            overflow-y: auto;
        }

        .config-card {
            background: var(--bg-pure);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 28px;
        }

        .config-card h3 {
            font-size: 1.05rem;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: -0.3px;
        }

        .config-label {
            display: block;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-size: 0.82rem;
        }

        .config-label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .config-label-value {
            color: var(--accent);
            font-weight: 700;
            font-size: 0.82rem;
        }

        .config-textarea {
            width: 100%;
            padding: 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: var(--font);
            font-size: 0.85rem;
            color: var(--text-primary);
            resize: vertical;
            transition: all 0.2s;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .config-textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
            outline: none;
        }

        .config-textarea::placeholder {
            color: var(--text-caption);
        }

        .config-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: var(--font);
            font-size: 0.85rem;
            color: var(--text-primary);
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .config-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
            outline: none;
        }

        input[type=range] {
            width: 100%;
            accent-color: var(--accent);
            margin-bottom: 18px;
            cursor: pointer;
        }

        .deploy-btn {
            width: 100%;
            padding: 13px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.88rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .deploy-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.01);
        }

    </style>
</head>

<body>
    <div class="app-container">

        <!-- LEFT: SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <div class="brand-logo">S</div>
                <div class="brand-name">
                    Spark
                    <span>AI Teaching Companion</span>
                </div>
            </div>

            <button class="nav-item active" data-tab="dashboard">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polygon points="10 8 16 12 10 16 10 8"/></svg>
                Live Session
            </button>
            <button class="nav-item" data-tab="config">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                Settings
            </button>

            <div class="nav-spacer"></div>

            <div class="connection-status" id="connectionStatus">
                <div class="status-indicator"></div>
                <span class="status-text">Standby</span>
            </div>

            <button id="startBtn" class="start-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
                Start Session
            </button>
            <button id="stopBtn" class="end-btn" style="display:none;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="6" width="12" height="12" rx="2"/></svg>
                End Session
            </button>
        </aside>

        <!-- CENTER: MAIN AREA -->
        <main class="main-area">

            <!-- Dashboard View -->
            <div id="view-dashboard" class="view-panel active">
                <div class="dashboard-layout">

                    <div class="orb-stage">
                        <div class="session-badge" id="sessionBadge">
                            <span class="session-dot"></span> SESSION
                        </div>
                        <div class="mode-label" id="modeBadge">Course FAQ</div>

                        <div class="orb-container" id="orbContainer">
                            <div class="orb-ring ring-3"></div>
                            <div class="orb-ring ring-2"></div>
                            <div class="orb-ring ring-1"></div>
                            <div class="orb"></div>
                        </div>

                        <div class="waveform">
                            <div class="wave-bar" style="--speed:0.45s;--max-h:8px;"></div>
                            <div class="wave-bar" style="--speed:0.6s;--max-h:18px;"></div>
                            <div class="wave-bar" style="--speed:0.35s;--max-h:14px;"></div>
                            <div class="wave-bar" style="--speed:0.55s;--max-h:26px;"></div>
                            <div class="wave-bar" style="--speed:0.3s;--max-h:32px;"></div>
                            <div class="wave-bar" style="--speed:0.5s;--max-h:26px;"></div>
                            <div class="wave-bar" style="--speed:0.4s;--max-h:20px;"></div>
                            <div class="wave-bar" style="--speed:0.65s;--max-h:14px;"></div>
                            <div class="wave-bar" style="--speed:0.5s;--max-h:6px;"></div>
                        </div>

                        <div class="orb-status" id="orbStatus">Ready</div>
                    </div>

                    <div class="transcript-panel">
                        <div class="panel-header">
                            <span style="display:flex;align-items:center;gap:8px;">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                                Conversation
                            </span>
                            <span class="activity-toggle" id="activityToggle" title="Show activity log">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
                            </span>
                        </div>
                        <div id="activityBar" class="activity-bar" style="display:none;">
                            <div id="activityLog" class="activity-log"></div>
                        </div>
                        <div id="chatContainer" class="transcript-feed"></div>
                    </div>
                </div>
            </div>

            <!-- Config View -->
            <div id="view-config" class="view-panel">
                <div class="config-content">
                    <div class="config-card">
                        <h3 style="display:flex;align-items:center;gap:10px;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                            Educator Instructions
                        </h3>
                        <label class="config-label">Course Name</label>
                        <input type="text" id="courseName" class="config-input" placeholder="Introduction to AI">
                        <label class="config-label">Custom Instructions</label>
                        <textarea id="customInstructions" class="config-textarea" rows="5"
                            placeholder="E.g. 'Always relate concepts to real-world examples' or 'Encourage students to visit office hours'..."></textarea>
                        <button id="deployConfigBtn" class="deploy-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
                            Save Changes
                        </button>
                    </div>
                    <div class="config-card">
                        <h3 style="display:flex;align-items:center;gap:10px;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/><line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/><line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/><line x1="1" y1="14" x2="7" y2="14"/><line x1="9" y1="8" x2="15" y2="8"/><line x1="17" y1="16" x2="23" y2="16"/></svg>
                            LLM Tuning
                        </h3>
                        <label class="config-label">
                            <div class="config-label-row">
                                <span>Response Length</span>
                                <span class="config-label-value" id="tokensDisplay">150</span>
                            </div>
                        </label>
                        <input type="range" id="llmTokens" min="30" max="300" value="150">
                        <label class="config-label">
                            <div class="config-label-row">
                                <span>Creativity</span>
                                <span class="config-label-value" id="tempDisplay">0.3</span>
                            </div>
                        </label>
                        <input type="range" id="llmTemp" min="0" max="1" step="0.1" value="0.3">
                    </div>
                </div>
            </div>

        </main>

        <!-- RIGHT: SETTINGS PANEL -->
        <aside class="settings-panel">
            <div class="settings-header" style="display:flex;align-items:center;gap:8px;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
                Teaching Controls
            </div>

            <div class="section-label">Mode</div>
            <div class="mode-rack">
                <button class="mode-btn active" data-mode="faq">
                    <svg class="mode-btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                    <div>
                        <span class="mode-btn-title">Course FAQ</span>
                        <span class="mode-btn-desc">Syllabus, policies, schedule</span>
                    </div>
                </button>
                <button class="mode-btn" data-mode="assignment">
                    <svg class="mode-btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
                    <div>
                        <span class="mode-btn-title">Assignment Help</span>
                        <span class="mode-btn-desc">Guided homework support</span>
                    </div>
                </button>
                <button class="mode-btn" data-mode="lecture">
                    <svg class="mode-btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                    <div>
                        <span class="mode-btn-title">Lecture Q&A</span>
                        <span class="mode-btn-desc">24/7 office hours</span>
                    </div>
                </button>
            </div>

            <div class="section-label">Teaching Style</div>
            <div class="style-rack">
                <button class="style-btn active" data-style="supportive">Supportive</button>
                <button class="style-btn" data-style="socratic">Socratic</button>
                <button class="style-btn" data-style="concise">Concise</button>
            </div>

            <div class="section-label" style="display:flex;align-items:center;gap:6px;">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>
                Course Materials
            </div>
            <div class="materials-section">
                <div id="materialsList" class="materials-list">
                    <span class="materials-empty">Loading...</span>
                </div>
                <button id="reloadMaterialsBtn" class="reload-btn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
                    Reload Materials
                </button>
            </div>

        </aside>

    </div>

    <script>
        // Session badge reacts to connection status
        const observer = new MutationObserver(() => {
            const s = document.getElementById('connectionStatus');
            const b = document.getElementById('sessionBadge');
            if (s && b) b.classList.toggle('live', s.classList.contains('connected'));
        });
        const el = document.getElementById('connectionStatus');
        if (el) observer.observe(el, { attributes: true, attributeFilter: ['class'] });
    </script>
</body>

</html>
